name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      - name: Checkout
        uses: actions/checkout@v4

      - name: Make gradlew executable (Unix)
        if: runner.os != 'Windows'
        run: chmod +x gradlew

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: wrapper

      - name: Build (with configuration cache)
        shell: bash
        run: |
          if [ "$RUNNER_OS" = "Windows" ]; then
            ./gradlew.bat clean build --no-daemon --configuration-cache
          else
            ./gradlew clean build --no-daemon --configuration-cache
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: oneshot-jar-${{ matrix.os }}
          path: build/libs/*.jar
